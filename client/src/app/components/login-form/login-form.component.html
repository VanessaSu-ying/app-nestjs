<div class="row">
    <div class="col-sm-4 offset-sm-4">
      <div class="card card-body">
  
        <form (submit)="submitUser()">
  
          <div class="form-group">
            <input type="text" name="username" [(ngModel)]="user.username" class="form-control" placeholder="Username" autofocus>
          </div>

          <div class="form-group">
            <input type="text" name="password" [(ngModel)]="user.password" class="form-control" placeholder="Password">
          </div>
          
          <button type="submit" class="btn btn-primary btn-block">
            Sign in
          </button>
        </form>
      </div>
    </div>
  </div>
